<section class="relative overflow-hidden">
  <div class="absolute inset-0 bg-gradient-to-b from-primary/10 to-transparent"></div>
  <div class="relative max-w-6xl mx-auto px-6 pt-12 pb-10">
    <div class="grid md:grid-cols-2 gap-10 items-center">
      <div>
        <h1 class="text-4xl font-bold leading-tight">
          Réserve tes prestations <span class="text-primary">en quelques clics</span>
        </h1>
        <p class="text-base text-muted mt-4">
          Esthétique, coiffure, onglerie, santé — tout au même endroit.
        </p>
        <div class="mt-6 flex flex-wrap gap-3">
          <button routerLink="/auth/login" class="btn-primary h-12 px-6">Se connecter</button>
          <button routerLink="/auth/register" class="btn-ghost h-12 px-6">Créer un compte</button>
          @if (isLoggedIn()) { <button routerLink="/services" class="btn-ghost h-12 px-6">Ouvrir le catalogue</button> }
        </div>
      </div>

      <div class="hidden md:block">
        <div class="card p-6 h-[280px] grid place-items-center text-muted">
          Aperçu : catalogue, pros, créneaux…
        </div>
      </div>
    </div>
  </div>
</section>
